    <h1>Take a look at some art pieces I've made!</h1>

    <p>I primarily do pen & ink drawings but I do enjoy oil pastels and charcoal.</p>

    <h2 id = "">Charcoal:</h2>
      <div class="charcoal">
        
        <img id="image1" src="images/collage.jpg" alt="Charcoal drawing of a collage created from magazine clippings" style="width: 30%;"></img>
        <figcaption>Fall 2021: drawing of a collage I created out of magazine clippings.</figcaption>

        <img id="image2" src="images/train.jpeg" alt="Charcoal drawing of a flight of stairs transitioning into a train station" style="width: 30%;"></img>
        <figcaption>Fall 2021: observational drawing of a flight of stairs transitioning into a train station when extending the linework.</figcaption>

        <img id="image3" src="images/ellipses.jpeg" alt="Charcoal drawing of a still life consisting of disposable dishware" style="width: 30%;"></img>
        <figcaption>Fall 2021: still life of some disposable cups, plates, bowls, and containers.</figcaption>

      </div>

      <h2 id = "">Pen & Ink:</h2>
      <div class="pen_ink">
        
        <img id="image4" src="images/dollhouse.jpg" alt="Pen and ink drawing of a doll emerging from a dollhouse" style="width: 30%;"></img>
        <figcaption>Winter 2021: drawing of a doll coming to life.</figcaption>

        <img id="image5" src="images/waterfall.JPG" alt="Pen and ink drawing of faces floating over a waterfall" style="width: 30%;"></img>
        <figcaption>Fall 2021: drawing of generational sacrfice symbolize in the form of a waterfall.</figcaption>

        <img id="image6" src="images/butterfly.JPEG" alt="Pen and ink drawing of butterflies with human heads" style="width: 30%;"></img>
        <figcaption>Fall 2020: drawing of insecurities of falling behind others in comparison.</figcaption>

        <img id="image7" src="images/flowers.jpg" alt="Pen and ink drawing of a baby and woman laying in flowers" style="width: 30%;"></img>
        <figcaption>Fall 2021: my visual representation of the cycle of life.</figcaption>
        
      </div>

      <h2 id = "">Miscellaneous:</h2>
      <div class="misc">
        
        <img id="image8" src="images/snake.JPG" alt="Snake pencil drawing with collage background from magazine clippings" style="width: 30%;"></img>
        <figcaption>Winter 2021: Snake pencil drawing with a collage background created from magazine clippings.</figcaption>

        <img id="image9" src="images/rubix.jpg" alt="Oil pastel still life of a rubix cube, glasses, book cover, and jazz shoes" style="width: 30%;"></img>
        <figcaption>Winter 2021: Oil pastel self portrait still life.</figcaption>
        
      </div>
